apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.frostnerd.smokescreen"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/ASL2.0'
        exclude 'META-INF/library_release.kotlin_module'
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation"org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"


    implementation 'com.frostnerd.utils:preferenceskt:1.2.3'
    implementation 'com.frostnerd.utils:navigationdraweractivity:1.0.5'
    implementation 'com.frostnerd.utils:encrypteddnstunnelproxy:1.2.11'
    implementation 'com.frostnerd.utils:general:1.0.9'
    implementation 'com.frostnerd.utils:materialedittext:1.0.16'
    implementation 'com.frostnerd.utils:networking:1.0.4'
    implementation 'com.frostnerd.utils:database:1.1.15'

    implementation 'androidx.appcompat:appcompat:1.0.0'
    implementation "androidx.preference:preference:1.0.0"


    implementation 'androidx.constraintlayout:constraintlayout:2.0.0-alpha2'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.1.0-beta02'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.0-beta02'
}
kotlin {
    experimental {
        coroutines "enable"
    }
}
